<html>
<head>
  <style>
    .terminal {
      float: left;
      border: #000 solid 5px;
      font-family: "DejaVu Sans Mono", "Liberation Mono", monospace;
      font-size: 14px;
      color: #f0f0f0;
      background: #000;
    }
  </style>
  <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
  <script type="text/javascript" src="js/term.js"></script>
  <script type="text/javascript" src="js/jbinary.js"></script>
  <script type="text/javascript" src="js/pako.js"></script>
  <script type="text/javascript" src="js/ttyplay.js"></script>
  <script>
    $(function() {
        
		var term = new Terminal({
            cols: 130,
            rows: 45,
            screenKeys: true
        });

        term.open(document.body);
		
        var player = new TTYPlay(term, { url: 'test.tty.gz', speed:1, max_frame:500 });
		
		$("#stop").click(function() {
			player.stop();
		});
		
		$("#step").click(function() {
			player.step();
		});
		
		$("#play").click(function() {
			player.play();
		});
        /*

        // create a player, without loading up content
        var player = new TTYPlay(term);

        // explicitly load content
        player.parse(data);

        // start player
        player.play();

        // stop playback
        player.stop();

        // manually step playback.  (can be attached to UI buttons)
        player.step();
        player.step();
        player.step();

        */
    });
	
  </script>
</head>
<body>
<input type="button" id="stop" value="Pause">
<input type="button" id="step" value="Step">
<input type="button" id="play" value="Play">
</body>
</html>
